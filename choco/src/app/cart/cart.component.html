<div *ngIf="groupedCartItems.length > 0; else emptyCart" class="container mt-4 mb-5">
  <h3 class="mb-4">Your Cart</h3>

  <div *ngFor="let item of groupedCartItems" class="row align-items-center py-3 border-bottom">
    <div class="col-3 col-sm-2">
      <img [src]="item.imageurl" alt="{{ item.name }}" class="img-fluid rounded" />
    </div>

    <div class="col-9 col-sm-4">
      <h6 class="mb-1">{{ item.name }}</h6>
      <small class="text-muted">{{ item.description }}</small>
    </div>

    <div class="col-6 col-sm-3 mt-2 mt-sm-0">
      <strong>₹{{ item.price }}</strong>
    </div>

    <div class="col-6 col-sm-3 text-end">
      <div class="btn-group" role="group">
        <button (click)="decrement(item)" class="btn btn-outline-danger btn-sm">-</button>
        <button class="btn btn-outline-secondary btn-sm" disabled>
          {{ item.quantity }}
        </button>
        <button (click)="increment(item)" class="btn btn-outline-success btn-sm">+</button>
      </div>
    </div>
  </div>

  <!-- Total + Buy Now -->
  <div class="row mt-4 p-3 bg-light rounded shadow-sm align-items-center">
    <div class="col-12 col-md-6 mb-3 mb-md-0 text-center text-md-start">
      <h5>Total: ₹{{ getTotalPrice() }}</h5>
    </div>
    <div class="col-12 col-md-6 text-center text-md-end">
      <button class="btn btn-primary px-4">Buy Now</button>
    </div>
  </div>
</div>

<ng-template #emptyCart>
  <div class="text-center mt-5">
    <p class="text-muted">Your cart is empty.</p>
  </div>
</ng-template>
