<div class="auth-container">
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <h2>{{ isLoginMode ? 'Login to Order Chocolates' : 'Register to Start Ordering' }}</h2>

    <!-- Name (Register only) -->
    <div *ngIf="!isLoginMode">
      <input type="text" formControlName="name" placeholder="Full Name" />
    </div>

    <!-- Contact (Register only) -->
    <div *ngIf="!isLoginMode">
      <input type="text" formControlName="contact" placeholder="Contact Number" />
    </div>

    <!-- Email (Both) -->
    <div>
      <input type="email" formControlName="email" placeholder="Email" />
      <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched">
        Valid email required.
      </div>
    </div>

    <!-- Password (Both) -->
    <div>
      <input type="password" formControlName="password" placeholder="Password" />
      <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched">
        Password must be at least 6 characters.
      </div>
    </div>

    <!-- Address (Register only) -->
    <div *ngIf="!isLoginMode">
      <textarea formControlName="address" placeholder="Address"></textarea>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="authForm.invalid">
      {{ isLoginMode ? 'Login' : 'Register' }}
    </button>
  </form>

  <!-- Mode Toggle -->
  <div class="toggle-link">
    <a href="#" (click)="toggleMode()">
      {{ isLoginMode ? 'New user? Register here' : 'Already a user? Login here' }}
    </a>
  </div>
</div>
